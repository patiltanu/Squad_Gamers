<script type="text/javascript">
const email = document.getElementById('eid');
const form = document.getElementById('solo');
const number = document.getElementById('contect');
const regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
const errorEle = document.getElementById('error')
form.addEventListener('submit', (e)=>{
  let messages = []
  
  if(!regex.test(email.value)){
      messages.push('Email is Not valid')
    }
  if(isNaN(number.value) || number.value.length > 10 || number.value.length < 10){
    messages.push('Enter Valid Number')
  }
  
  if(messages.length > 0){
    e.preventDefault()
    errorEle.innerText = messages.join(',')
    errorEle.style.color = 'red';
    errorEle.style.textAlign = 'center';
  }
  else{
    messages.push('Regisretion Sucess..')
    errorEle.innerText = messages.join(',')
    errorEle.style.color = 'red';
    errorEle.style.textAlign = 'center';
  }
})
